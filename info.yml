# Metadata defining the behaviour and requirements for this engine

# expected fields in the configuration file for this engine
configuration:

    profile_name:
        type: str
        description: One line description of this profile. This will appear on the 
                     menu in Flame.
                     
    sequence_task_template:
        type: str
        description: The Shotgun task template to assign to new sequences created
        default_value: ""

    shot_task_template:
        type: str
        description: The Shotgun task template to assign to new shot created
        default_value: Basic shot template

    flame_export_preset:
        type: config_path
        description: Path to the flame xml export preset to use
    
    video_template:
        description: Toolkit file system template to control where video output goes on disk
        type: template
        fields: '*'
        allows_empty: True
                                     
    sequence_clip_template:
        description: Toolkit file system template to control where clip files go on disk
        type: template
        fields: '*'
        allows_empty: True
    
    shot_clip_template:
        description: Toolkit file system template to control where shot based clip files go on disk
        type: template
        fields: '*'
        allows_empty: True

    audio_template:
        description: Toolkit file system template to control where audio files go on disk
        type: template
        fields: '*'
        allows_empty: True
    
    batch_template:
        description: Toolkit file system template to control where flame batch files go on disk
        type: template
        fields: '*'
        allows_empty: True
                    
    edl_template:
        description: Toolkit file system template to control where flame edl files go on disk
        type: template
        fields: '*'
        allows_empty: True
        
    video_publish_type:
        type: tank_type
        description: The publish type for Flame plates                    
    
    clip_publish_type:
        type: tank_type
        description: The publish type for Flame OpenScene XML clips 
    
    audio_publish_type:
        type: tank_type
        description: The publish type for Flame plates
    
    batch_publish_type:
        type: tank_type
        description: The publish type for Flame batch scripts
    
    edl_publish_type:
        type: tank_type
        description: The publish type for Flame Edls
                    
            






# this app works in all engines - it does not contain 
# any host application specific commands
supported_engines: 

# the Shotgun fields that this engine needs in order to operate correctly
requires_shotgun_fields:
        
# More verbose description of this item 
display_name: "Flame to Shotgun Export"
description: "App that adds Shotgun awareness to Flame's sequence export."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.14.37"
requires_engine_version:

# the frameworks required to run this app
frameworks:

    
